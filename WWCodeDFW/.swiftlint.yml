disabled_rules:
  - type_body_length
  - trailing_whitespace
  - file_length
  - variable_name
  - valid_docs
  - vertical_whitespace
  - redundant_discardable_let
  - unused_optional_binding

# review with team
colon:
    flexible_right_spacing: true

excluded:
  - Pods
  - WWCodeDFWTests
  - WWCodeDFWUITests

line_length:
  - 150 # Warning

function_body_length:
  - 150 # Warning
  - 250 # Error

cyclomatic_complexity:
  - 15 # Warning

reporter: "xcode"

